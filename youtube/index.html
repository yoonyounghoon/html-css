<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cb21e2db61.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Youtube</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span>Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Video Player-->
    <section class="player" >
        <video controls width="412px" autoplay="true">
            <source src="../video/Windmill.mp4" type="video/mp4" />
        </video>
    </section>

    <!-- Video Info-->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#HTML</li>
                <li>#CSS</li>
                <li>#REACT</li>
            </ul>
            <div class="titleAndButton">
                <span>HTML&CSS 연습</span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down" ></i>
                </button>
            </div>
            <div class="views">
                <span class="views">1M views 1 months ago</span>
            </div>
        </div>
        <div class="actions">
            <li><button><i class="fas fa-thumbs-up"></i></button></li>
            <li><button><i class="fas fa-thumbs-down"></i></button></li>
            <li><button><i class="fas fa-share"></i></button></li>
            <li><button><i class="fas fa-plus"></i></button></li>
            <li><button><i class="fab fa-font-awesome-flag"></i></button></li>
        </div>
        <div class="channel">
           <div class="metadata">
               <img src="" alt="">
               <div class="info">
                   <span class="name">yonghoon</span>
                   <span class="subscribers">1M subscribers</span>
               </div>
           </div>
           <button class="subscribe">subscribe</button>
        </div>
    </section>
    <section class="upNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <img src="" alt="">
                <div class="info">
                    <span class="title">younghhon</span>
                    <span class="name">82k views</span>
                    <span class="views"><i class="fas fa-ellipsis-v"></i></span>
                </div>
                <button class="moreBtn"></button>
            </li>
            <li class="item"></li>
            <li class="item"></li>
        </ul>
    </section>
</body>
</html>
